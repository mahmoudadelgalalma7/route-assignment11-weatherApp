<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 11 - Weather App</title>
    <!-- Links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="demo"></div>
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg py-5" data-bs-theme="dark">
        <div class="container">
          <a class="navbar-brand d-flex gap-3 justify-content-center align-items-center" href="#">
            <img src="images/logo@2x.png" alt="logo" height="40px">
            <div class="d-flex flex-column">
                <p class="m-0 fs-6 fw-bold"> 
                    Weather
                </p>
                <span class="fs-7" style="font-size:10px;color:#bfc1c8;">tagline goes here</span>
            </div>
          </a>
          <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end gap-5 mt-5 mt-lg-0" id="navbarNavAltMarkup">
            <div class="navbar-nav gap-2 text-center">
              <a class="nav-link rounded-pill px-4 py-1 active" aria-current="page" href="#">Home</a>
              <a class="nav-link rounded-pill px-4 py-1" href="#">News</a>
              <a class="nav-link rounded-pill px-4 py-1" href="#">Live cameras</a>
              <a class="nav-link rounded-pill px-4 py-1" href="#">Photos</a>
              <a class="nav-link rounded-pill px-4 py-1" href="#">Contact</a>
            </div>
          </div>
        </div>
    </nav>
    <!-- End Navbar -->
    <!-- Start header -->
    <section class="layout" id="layout">
        <div class="container h-100">
            <div class="search position-relative" style="top:25%">
                <div class="input-group mb-3 ">
                    <input type="text" class="form-control py-3 rounded-pill text-white z-1" placeholder="Find Your Location..." aria-label="Find Your Location..." aria-describedby="button-addon2" id="search">
                    <button class="btn btn-outline-secondary position-absolute top-50 translate-middle-y py-2 z-2 rounded-pill" type="button" id="button-addon2">Find</button>
                </div>
            </div>
        </div>
    </section>
    <!-- End Header -->
    <!-- Start Forecast -->
    <section class="forecast" id="forecast">
        <div class="container">
            <div class="blocks d-flex position-relative flex-wrap justify-content-center" style="bottom:100px" id="Elm">

                <span class="loader"></span>

            </div>

        </div>
    </section>
    <!-- End Forecast -->
    <!-- Start Footer -->
    <footer style="background-color: #262936;" class="py-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center flex-wrap">
                <div class="search position-relative col-12 col-lg-8" style="top:25%">
                    <div class="input-group mb-3 ">
                        <input type="text" class="form-control py-3 rounded-pill text-white z-1" placeholder="Enter Your Email To Subscribe" aria-label="Enter Your Email To Subscribe" aria-describedby="button-addon3">
                        <button class="btn btn-outline-secondary position-absolute top-50 translate-middle-y py-2 z-2 rounded-pill" type="button" id="button-addon3">Subscribe</button>
                    </div>
                </div>
                <div class="icons col-12 col-lg-4">
                    <div class="container  d-flex gap-3 justify-content-start justify-content-lg-end align-items-center">
                        <a href="#" class="text-decoration-none">
                            <i class="fa-brands fa-facebook-f fa-sm p-4 rounded-circle" style="color:var(--mainColor);background-color:#1e202b"></i>
                        </a>
                        <a href="#" class="text-decoration-none">
                            <i class="fa-brands fa-facebook-f fa-sm p-4 rounded-circle" style="color:var(--mainColor);background-color:#1e202b"></i>
                        </a>
                        <a href="#" class="text-decoration-none">
                            <i class="fa-brands fa-facebook-f fa-sm p-4 rounded-circle" style="color:var(--mainColor);background-color:#1e202b"></i>
                        </a>
                        <a href="#" class="text-decoration-none">
                            <i class="fa-brands fa-facebook-f fa-sm p-4 rounded-circle" style="color:var(--mainColor);background-color:#1e202b"></i>
                        </a>
                    </div>
                </div>
            </div>
            <p class="copyright text-white mt-3" style="font-size:14px;font-weight:300;">
                Copyright 2014 Company name. Designed by Themezy. All rights reserved
            </p>
        </div>
    </footer>
    <!-- End Footer -->

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
